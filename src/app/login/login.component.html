<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4" style="margin-top: 70px">
            <h2 class="text-center">welcome</h2>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                    <span class="help-block"></span>
                </div>
                <button class="btn btn-success btn-block" type="button" (click)="signin()">Sign in</button>
                <a href="#" id="forgot_pswd">Forgot password?</a>
                <button class="btn btn-primary btn-block" type="button" id="btn-signup" (click)="signup()"><i class="fas fa-user-plus"></i>
                    Sign up New Account</button>
            </form>
        </div>
    </div>

</div>
